apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-service
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-service
  template:
    metadata:
      labels:
        app: front-service
    spec:
      containers:
      - name: front
        image: 858507113889.dkr.ecr.ap-northeast-2.amazonaws.com/argocd/front-service:93ef8adfa260165916bd20ae3a37d5dbb052d48b
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: front-service
  namespace: argocd
  annotations:
    # AWS Load Balancer Controller를 사용하는 경우 (필요 시 수정)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: front-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80