name: Frontend Deploy (Chatbot)

on:
  push:
    branches: ["main"]
    # 필요하면 경로 필터를 다시 켜도 됨
    # paths:
    #   - "apps/**"
    #   - ".github/workflows/front.yml"
    #   - "package.json"
    #   - "package-lock.json"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Lint (all workspaces)
        run: npm run lint

      - name: Build Chatbot
        run: npm run build:chatbot

      # groupware도 깨지지 않게 같이 빌드 검증하고 싶으면 아래 줄 유지
      - name: Build Groupware
        run: npm run build:groupware

      - name: Deploy Chatbot to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: "ctrl-s3"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-2"
          SOURCE_DIR: "apps/chatbot/dist"
